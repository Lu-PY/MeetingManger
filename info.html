								<a href="#" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#ModeModal">與會模式</a>

						</div>

							<div class="col-sm">

										<datalist id="undertaker" >
											<option value="王一">
											<option value="王二">
											<option value="王三">
											<option value="王四">
											<option value="王五">
										</datalist>
							</div>
						</div>
						<div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">

							<div class="col-sm">

							</div>
						</div>
						<div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
							<div class="col-sm">
								<label>主持人編號：</label>
								<input class="form-control edit" list="employeeList" name=" "   disabled>
										<datalist id="undertaker" >
											<option value="王一">

											<option value="王三">
											<option value="王四">
											<option value="王五">
										</datalist>
							</div>
							<div class="col-sm">
								<label>地點：</label>
								<select class="form-control edit" disabled id="location">
									<option>會議室1</option>
									<option>會議室2</option>
									<option>會議室3</option>
									<option>會議室4</option>
									<option>會議室5</option>
								</select>
							</div>
						</div>
						<div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
							<div class="col-sm">
								<label>主題議程：</label>
								<textarea class="form-control edit" id="theme"  disabled></textarea>
							</div>
						</div>
						<div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
							<div class="col-sm">
								<label>與會人員：</label>
								<div style="text-align: right">
									<button type="button" class="btn btn-outline-primary btn-sm addbtn"
												 id="addattend" >
										<span aria-hidden="true">新增&#43;</span>
									</button>
								</div>
							</div>
							<table class="table table-hover" style="width: 100%; background: #fffffe;background-size:auto; ">
								<thead  class="thead-light">
									<tr>
										<th scope="col">員工編號</th>
										<th scope="col">參與身分</th>
										<th scope="col">與會模式</th>
										<th scope="col" class="addbtn">刪除</th>
									</tr>
								</thead>

								<tbody id="attendeelist">
									<tr class="attendee" id="delattendee">
										<th scope="row" >
											<input class="form-control edit " list="employeeList" name="employeeList" size="10"  disabled >
												<datalist id="employeeList"><option ></option>
												</datalist>
										</th>
										
										<td >
											<select id="attendtype" class="form-control edit" disabled>
												<option value="1" selected>主持人</option>
												<option value="2">出席</option>
												<option value="3">列席</option>
											</select>
										</td>
										<td  valign="middle">
											等職員自己填與會模式才回傳
										</td>
										<td class="addbtn">
											
										</td>
									</tr>
								</tbody>	
							</table>

						<div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%;">

								<div style="text-align: right">
<!--重新整理網頁回到編輯為保存前的狀態?-->
									<button class="btn btn-outline-secondary addbtn" type="button" value='變更欄位為不可用' id="backbtn"><a href="info.html">取消</a></button>
<!--重新整理網頁回到編輯為保存前的狀態?-->
									<button class="btn btn-outline-danger addbtn" type="submit" value='變更欄位為可用' id="savebtn">保存</button>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				
			</div>

		<!--成本計算視窗-->
		<div class="modal fade" id="CostModal" tabindex="-1" role="dialog" aria-labelledby="CostModalTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="Cost">會議成本估計</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form action="">
						<div class="modal-body">
							<!--計算寫在js檔裡惹-->
							<span id="peoplecost"></span>

							<button type="button" class="btn btn-secondary" data-dismiss="modal">返回</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--選擇與會模式視窗-->
		<div class="modal fade" id="ModeModal" tabindex="-1" role="dialog" aria-labelledby="ModeModalTitle"
			aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="Mode">與會模式選擇</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form action="">
						<div class="modal-body">

							<div class="row-1">
								<div class="col-5">
									請選擇參與會議的模式。
								</div>
							</div>
							<div class="row-1">
								<div class="col-sm">
									<input type="radio" name="attendmode" value="local">在場
								</div>
								<div class="col-sm">
									<input type="radio" name="attendmode" value="online">線上
								</div>
								<div class="col-sm">
									<input type="radio" name="attendmode" value="offline">離線
								</div>
								<!--後端取得選擇結果-->
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
							<button type="button" class="btn btn-primary">是 </button>
						</div>
					</form>
				</div>
			</div>
		</div>

						是否簽核本會議？

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
						<button type="button" class="btn btn-primary">是 </button>
					</div>
				</div>
			</div>
		</div>

		<!--場地簽核視窗-->

								<label>地點：</label>

									<option>會議室3</option>
									<option>會議室4</option>
									<option>會議室5</option>
								</select>
							</div>
						</div>
						<!--後端取得簽核結果-->
						
					</div>
					<form action="">
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">否</button>
							<button type="button" class="btn btn-primary">是 </button>

									<input id="upload_file"  type="file"

								</div>
							</form>
						</div>

							<h5 class="modal-title" id="File">通知列表</h5>

								<form action="">

											<thead  class="thead-light">
												<tr >
													<th scope="col">員工編號</th>
													<th scope="col" >刪除</th>
