<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>華新雲平台 | 登入</title>

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/insertattend.js"></script>

</head>

<body>

    <nav class="navbar shadow-sm .bg-white">
        <div class="container" style="text-align: center;">
            <div class="navbar-brand" style="padding-left: 10%;">
                <a class="navbar-brand header-title" href="/"><b>華新雲平台</b> </a>
            </div>
            <!-- <div>
                hi, user &emsp;
                <a class="btn btn-outline-primary" href="/users/logout">登出</a>
            </div> -->
        </div>
    </nav>

    <!-- 右頁面內容 -->
    <div style="height: 100%; min-height: 100vh;">
        <div style=" text-align: center">
            <div>
                <div style="display: flex;justify-content:center; padding:2% 15%">
                    <div class="information" style="width:40%;margin:1% 3%">
                        <div style="padding: 3%">
                            <h1 style="margin:5% 0 0 0">Login</h1>
                        </div>
                        <div>
                            <!--登入資料輸入後端判別會員資格-->
                            <form method="POST" action="manger.html">
                                <div style="padding: 2%">
                                    <label>帳號</label>
                                    <input class="form-control" type="text" id="account" name="userId">
                                </div>
                                <div style="margin:1% 0;padding: 2%">
                                    <label>密碼</label>
                                    <input class="form-control" type="password" id="password" name="password">
                                </div>
                                <div style="padding: 5% 2%">
                                    <input class="form-control btn btn-primary" type="submit" value="登入">
                                </div>
                            </form>

                            <!-- <h6><b>還沒有帳號嗎?<a href="#" data-toggle="modal" data-target="#signupModal">點擊註冊</a></b></h6> -->
        
                            <!--註冊資料輸入後端-->
                            <div class="modal fade" id="signupModal" tabindex="-1" role="dialog"
                                aria-labelledby="signupModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="signup">註冊帳號</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group">
                                                    <label for="name" class="col-form-label">姓名&nbsp;</label>
                                                    <input type="text" id="name" placeholder="Enter name">
                                                </div>
                                                <div class="form-group">
                                                    <label for="email" class="col-form-label">email&nbsp;</label>
                                                    <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                                                        placeholder="Enter mail">
                                                </div>
                                                <div class="form-group">
                                                    <label for="telephone" class="col-form-label">電話&nbsp;</label>
                                                    <input type="tel" id="telephone" placeholder="Enter telephone">
                                                </div>
                                                <div class="form-group">
                                                    <label for="account" class="col-form-label">帳號&nbsp;</label>
                                                    <input type="text" id="account" placeholder="Enter account">
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="col-form-label">密碼&nbsp;</label>
                                                    <input type="password" id="password" placeholder="Enter password">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">返回</button>
                                                    <button type="submit" class="btn btn-primary">註冊</button>
        
                                                </div>
                                            </form>
                                        </div>
        
                                    </div>
                                </div>
                            </div> 
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--新增會議資料輸入後端-->
    <div class="modal fade" id="NewMeetingModal" tabindex="-1" role="dialog" aria-labelledby="NewMeetingModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="NewMeeting">新增會議</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/conf" method="post">
                        <div style="background:#f5f5f5;padding:1% 1%">
                            <div class="row" style="width: 100%; margin:0 auto;padding:1% 2%">
                                <div class="col-sm">
                                    <label for="meetingname">會議名稱：</label>
                                    <input type="text" class="form-control" id="meetingname" name="confName">
                                </div>
                                <div class="col-sm">
                                    <!--讀取後端-->
                                    <label>承辦人：</label>
                                    <select class="form-control" name="inChargePersonId">
                                        <option value="one">負責人1</option>
                                        <option value="two">負責人2</option>
                                        <option value="four">負責人3</option>
                                        <option value="five">負責人4</option>
                                    </select>
                                    {{!-- <input type="search" class="form-control"> --}}
                                </div>
                            </div>
                            <div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
                                <div class="col-sm">
                                    <label>開始時間：</label>
                                    <input type="datetime-local" class="form-control" id="starttime" name="startAt">
                                </div>
                                <div class="col-sm">
                                    <label>結束時間：</label>
                                    <input type="datetime-local" class="form-control" id="endtime" name="endAt">
                                </div>
                            </div>
                            <div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
                                <div class="col-sm">
                                    <!--讀取後端-->
                                    <label>地點：</label>
                                    <select class="form-control" name="confRoomId">
                                        <option>會議室1</option>
                                        <option>會議室2</option>
                                        <option>會議室3</option>
                                        <option>會議室4</option>
                                        <option>會議室5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
                                <div class="col-sm">
                                    <label>主題議程：</label>
                                    <input type="text" class="form-control" id="theme" name="topic">
                                </div>
                            </div>
                            <div class="row" style="width: 100%;margin: 0 auto;padding:1% 2%">
                                <div class="col-sm">
                                    <div class="row">
                                        <div class="col-sm">
                                            <label>與會人員：</label>
                                        </div>
                                        <!--讀取小視窗內讀取後端-->
                                        <div style="text-align: right">
                                            <button type="button" class="btn btn-outline-primary btn-sm"
                                                data-toggle="modal" data-target="#addattendeeModal">
                                                <span aria-hidden="true">&#10010; 新增</span>
                                            </button>
                                            <button type="button" class="btn btn-outline-danger btn-sm"
                                                id="deleteattend">
                                                <span aria-hidden="true">&#10006; 刪除</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-sm" id="attendlist"
                                        style="width: 100%; background: #fffffe;background-size:auto;border-radius:10px;padding:1%;margin: 1%">
                                        <div class="row">
                                            <div class="col-sm">姓名</div>
                                            <div class="col-sm">職位</div>
                                            <div class="col-sm">參與身分</div>
                                            <div class="col-sm">與會模式</div>
                                            <div class="col-sm-2"></div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align:right;margin:2%">
                            <button class="btn btn-danger" type="submit">送出</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--新增與會人員-->
    <div class="modal fade" id="addattendeeModal" tabindex="-1" role="dialog" aria-labelledby="addattendeeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addattendee">新增與會人員</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/conf/attendance">
                        <div style="background:#f5f5f5;padding:1% 1%">
                            <div class="form-row" style="width: 100%; margin:0 auto;padding:1% 2%">

                                <div class="col">
                                    <!--讀取後端員工資料-->
                                    <label>姓名：</label>
                                    <select class="form-control" id="attendname">
                                        <option>王一</option>
                                        <option>王二</option>
                                        <option>王三</option>
                                        <option>王四</option>
                                        <option>王五</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <!--讀取後端連動前方姓名出現-->
                                    <label>職位</label>
                                    <input id="attendlevel" type="text" class="form-control" value="員工" disabled>
                                </div>
                                <div class="col">
                                    <!--後端-->
                                    <label>參與身分</label>
                                    <select id="attendid" class="form-control">
                                        <option value="1">主持人</option>
                                        <option value="2">出席</option>
                                        <option value="3">列席</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--添加人員到下面與會列表-->
                        <div style="text-align:right;margin:2%">
                            <button class="btn btn-outline-danger" type="reset">重置</button>
                            <button class="btn btn-danger" type="button" id="addattend">新增</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
</body>

</html>
